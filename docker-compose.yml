services:
  
  redis:
    image: redis
    ports:
      - "6379:6379"

  redisPatientTickets:
    image: redis
    ports:
      - "6377:6377"

  clinic-mq:
    image: rabbitmq:management
    container_name: Clinic.RabbitMq
    hostname: clinic-mq
    ports:
      - 15672:15672
      - 5672:5672
    volumes:
        - ~/.container/queue/data/:/var/lib/rabbitmq/
        - ~/.container/queue/log/:/var/log/rabbitmq
    environment:
        RABBITMQ_DEFAULT_USER: guest
        RABBITMQ_DEFAULT_PASS: guest

